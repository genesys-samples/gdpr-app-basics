baseURL = "https://workshop.genesys.com/"
languageCode = "en-us"
title = "GDPR"
theme = "hugo-theme-learn"
metaDataFormat = "yaml"
defaultContentLanguageInSubdir= "false"
uglyurls = "true"
relativeURLs = true
enableEmoji = true

[params]
  # Prefix URL to edit current page. Will display an "Edit this page" button on top right hand corner of every page. 
  # Useful to give opportunity to people to create merge request for your doc.
  # See the config.toml file from this documentation site to have an example.
  #editURL = ""
  # Author of the site, will be used in meta information
  author = "Genesys"
  # Description of the site, will be used in meta information
  description = "Genesys Workshops"
  # Shows a checkmark for visited pages on the menu
  showVisitedLinks = true
  # Disable search function. It will hide search bar
  disableSearch = false
  # If set to false, a Home button will appear below the search bar on the menu.
  # It is redirecting to the landing page of the current language if specified. (Default is "/")
  disableLandingPageButton = true
  # Javascript and CSS cache are automatically busted when new version of site is generated. 
  # Set this to true to disable this behavior (some proxies don't handle well this optimization)
  disableAssetsBusting = false
  # Set this to true to disable copy-to-clipboard button for inline code.
  disableInlineCopyToClipBoard = false
  # A title for shortcuts in menu is set by default. Set this to true to disable it. 
  disableShortcutsTitle = false
  # When using mulitlingual website, disable the switch language button.
  disableLanguageSwitchingButton = false
  # Hide breadcrumbs in the header and only show the current page title
  disableBreadcrumb = false
  # Hide Next and Previous page buttons normally displayed full height beside content
  disableNextPrev = false
  # Order sections in menu by "weight" or "title". Default to "weight"
  ordersectionsby = "weight"
  # Change default color scheme with a variant one. Can be "red", "blue", "green".
  themeVariant = "mine"


[outputs]
home = ["HTML", "RSS", "JSON"]

# English is the default language
defaultContentLanguage = "en"
# Force to have /en/my-page and /fr/my-page routes, even for default language.
defaultContentLanguageInSubdir= true

[Languages]
[Languages.en]
contentDir = 'content/en-US'
title = "Documentation for Hugo Learn Theme"
weight = 1
languageName = "English"

[Languages.sp]
contentDir = 'content/es-ES'
title = "Documentación para el tema Hugo Learn"
weight = 2
languageName = "Español"

[Languages.pt]
contentDir = 'content/pt-BR'
title = "Documentação para Hugo Learn Theme"
weight = 3
languageName = "Português"

[[menu.shortcuts]] 
name = "<i class='fas fa-graduation-cap'></i> Genesys Workshops"
url = "https://workshop.genesys.com/"
weight = 10

[[menu.shortcuts]]
name = "<i class='fas fa-tools'></i> GDemo Portal"
url = "https://gdemo.demo.genesys.com/"
weight = 11

[[menu.shortcuts]]
name = "<i class='far fa-lightbulb'></i> Genesys Developer Center"
url = "https://developer.genesys.com/"
weight = 20

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      linkifyProtocol = 'https'
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = 'github'
      [markup.goldmark.parser.attribute]
        block = false
        title = true
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = false
      xhtml = false
